<app-header></app-header>

<div style="display: flex;">
  <div *ngIf="teams">
    <div *ngFor="let team of teams" (click)="selectTeam(team['team'])">{{team['team']['name']}}</div>
  </div>
  <div *ngIf="squad">
    <div class="player" *ngFor="let player of squad">
      <img class="player-photo" [src]="player.photo" [alt]="player.name">
      <span class="player-name">{{player.name}}</span>
    </div>
  </div>
</div>
