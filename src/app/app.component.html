<app-header></app-header>
<div class="main-wrapper">
  <app-sidebar></app-sidebar>

  <div class="content">
    <app-my-squad [squad]="squad"></app-my-squad>
    <div class="bench">
      <div class="bench-body">
        <app-coach [coach]="coach"></app-coach>
      </div>
      <div class="bench-footer">
        <div class="save-alert" *ngIf="showSaveAlert">Team saved!</div>
        <button class="button-save" mat-raised-button color="accent" (click)="saveMyTeam(squad, coach)"
          [disabled]="checkDisableButton(squad, coach)">SAVE
          TEAM</button>
      </div>
    </div>
  </div>
</div>
